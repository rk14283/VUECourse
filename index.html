<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!--Instead of static code we can use variable now-->

    <div id="app" v-cloak>
      <input @keyup.enter="greet(greeting + '!!!!!!')" v-model="greeting" />
      <hr />
      <!--instead of v-on we can use @click-->
      <button @click.prevent.stop="toggleBox">Toggle box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        //this is the options objects
        data: function () {
          return {
            greeting: "Hello Vue fig!",
            isVisible: false,
          };
        },
        //methods is an object of functions, you can put as many functions as you want
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(greeting) {
            console.log(greeting);
          },
        },
      });
      //allows to connect VUE application to HTML
      app.mount("#app");
      //Login form is one component
      //custom input which is one component which can be reused
    </script>
  </body>
</html>
